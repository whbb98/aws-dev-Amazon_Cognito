{{>header}}
<div class="container">
    {{>nav}}
    <div class="mt-2">
        {{#errors}}
        <div class="alert alert-warning" role="alert">
            {{msg}}
        </div>
        {{/errors}}
    </div>
    {{#bean}}
    <div><code>{{cache_msg}}</code></div>
    <form action="/bean-update" method="POST">
        <input type="hidden" id="id" name="id" value="{{id}}">
        {{>bean-form-fields}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Button trigger modal -->
    <button type="button" class="float-right btn btn-danger" data-toggle="modal" data-target="#exampleModal">
        Delete this bean
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete bean</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete bean {{name}}?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form action="/bean-remove/{{id}}" method="POST">
                        <button type="submit" class="float-right btn btn-danger">Delete this bean</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    {{/bean}}

</div>
{{>footer}}
